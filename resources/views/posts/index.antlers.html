<!-- Link to main CSS for Tailwind styles -->
<link rel="stylesheet" href="/resources/css/main.css">

<div class="relative bg-slate-100 py-6 sm:py-12">
  <div class="max-w-screen-lg mx-auto">
    <!-- Page title, outside the loop -->
    <h2 class="font-bold text-center text-6xl text-slate-700 mb-10">My News Feed</h2>
    
    <!-- Start collection loop -->
    <div class="flex flex-wrap -mx-4">
      {{ collection:posts }}
        <!-- Ensure each post takes up 1/3 of the container width -->
        <div class="w-full sm:w-1/2 md:w-1/3 px-4 mb-8">
          <div class="bg-white shadow rounded-lg overflow-hidden">
            <!-- Dynamically set the image. Adjust according to your field handle -->
            <img src="{{ image }}" class="object-cover h-52 w-full" alt="{{ title }}">
            <div class="p-6">
              <span class="block text-slate-400 font-semibold text-sm">{{ date format="d F Y" }}</span>
              <h3 class="mt-3 font-bold text-lg pb-4 border-b border-slate-300">
                <!-- Use the post URL and title dynamically. Adjust the URL generation based on your setup -->
                <a href="{{ url }}">{{ title }}sad</a>
              </h3>
              <p class="text-sm text-slate-500 mt-2">
                <!-- Post excerpt or summary. Adjust according to your field handle -->
              </p>
              <!-- Icons and other static elements can remain unchanged -->
              <div class="flex mt-4 gap-4 items-center">
                <!-- Your icons and counters here -->
              </div>
            </div>
          </div>
        </div>
      {{ /collection:posts }}
    </div>
  </div>
</div>
